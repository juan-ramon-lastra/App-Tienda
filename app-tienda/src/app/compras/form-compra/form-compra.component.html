<div class="card text-white bg-dark mx-auto my-1" style="width: 50%;">
  <div class="card-header text-center">
    <h3 *ngIf="!compra.id">{{titulo}}</h3>
    <h3 *ngIf="compra.id">{{titulo2}}</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="create()" compraForm="ngform">

      <div class="form-group row">
        <div class="col-sm-12">
          <label for="cliente" class="col-form-label col-sm-12">Cliente</label>
          <select class="form-select" name="cliente" [(ngModel)]="compra.cliente">
            <option selected>- Selecciona el cliente -</option>
            <option *ngFor="let cliente of clientes" value="{{cliente}}">
              {{cliente.nombre}} {{cliente.apellidos}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <label for="fecha" class="col-form-label col-sm-12">Fecha de compra</label>
          <input
          type="date"
          name="fecha"
          [(ngModel)]="compra.fecha"
          class="form-control"
          required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <br>
          <button *ngIf="!compra.id" class="btn btn-primary" (click)="create()">Crear</button>
          <button *ngIf="compra.id" class="btn btn-primary" (click)="update()">Editar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card text-white bg-dark mx-auto my-1" style="width: 50%;">
  <div class="card-header text-center">
    <h3>{{titulo}}</h3>
  </div>
  <div class="card-body">

    <form (ngSubmit)="update()" clienteForm="ngform">

      <div class="form-group row">
        <div class="col-sm-12">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <input
            type="text"
            name="nombre"
            [(ngModel)]="cliente.nombre"
            class="form-control"
            required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
          <input
          type="text"
          name="apellidos"
          [(ngModel)]="cliente.apellidos"
          class="form-control"
          required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <input
            type="text"
            name="email"
            [(ngModel)]="cliente.email"
            class="form-control"
            required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <br>
          <button class="btn btn-primary" type="submit">Editar</button>
        </div>
      </div>
    </form>
  </div>
</div>

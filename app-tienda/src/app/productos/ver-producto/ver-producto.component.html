<div class="card bg-dark text-white" style="width: 50%; margin: 10px auto">
  <div class="card-header text-center">
    <h3>{{titulo}}</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item"><strong>Nombre: </strong>{{producto.nombre}}</li>
      <li class="list-group-item"><strong>Descripción: </strong>{{producto.descripcion}}</li>
      <li class="list-group-item"><strong>Marca: </strong>{{producto.marca}}</li>
      <li class="list-group-item"><strong>Precio: </strong>{{producto.precio | currency:'€'}}</li>
    </ul>
  </div>
</div>
